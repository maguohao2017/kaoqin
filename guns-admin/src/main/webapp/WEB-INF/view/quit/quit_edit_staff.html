@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="userInfoForm">

			<input type="hidden" id="id" value="">

			<div class="row">
				<div class="col-sm-6">
					<#input id="remark" name="离职原因" underline="true"/>
					<span style="display: none;" id="edit_id">${id}</span>
					<span style="display: none;" id="edit_remark">${remark}</span>
				</div>

			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="quit_edit.editSubmit()"/>
					<#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="quit_edit.close()"/>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="${ctxPath}/static/modular/quit/quit_edit_staff.js"></script>
@}
