@layout("/common/_container.html"){
<div class="row">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>离职申请</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-lg-10 col-sm-9">
								<div class="row">
									<div class="col-lg-10 col-sm-9">
										<div class="row">
											<h1 id="showTime" style="color:cadetblue"></h1>
										</div>
									</div>
									<div class="col-lg-2 col-sm-3">
										<div class="row">
											<div class="col-lg-12 col-sm-12">
											</div>
										</div>
									</div>
								</div>
								<div class="hidden-xs" id="managerTableToolbar" role="group">
									<#button name="添加" icon="fa-plus" clickFun="quit.add()"/>
									<#button name="修改" icon="fa-edit" clickFun="quit.edit()" space="true"/>
									<#button name="删除" icon="fa-remove" clickFun="quit.delete()" space="true"/>
								</div>
								<#table id="quitTable"/>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<script src="${ctxPath}/static/modular/quit/quit_staff.js"></script>
@}
